<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <h1>Get In Touch</h1>
    <br />
    <form action="home.html">
      <div>
        <label><b>Enter Name:</b></label>
        <input class="class1" type="text" placeholder="Username " />
      </div>

      <div>
        <label><b>Enter Email: </b></label>
        <input class="class1" type="text" placeholder="Email Address " />
      </div>

      <div>
        <label><b>Suggestion: </b></label>
        <textarea placeholder="Write something..........."></textarea>
      </div>
      <br />

      <div>
        <input id="id1" type="submit" value="Submit Details" />
      </div>
      <br />

      <div>
        <a href="home.html">Back</a>
      </div>
    </form>
  </body>
</html>
