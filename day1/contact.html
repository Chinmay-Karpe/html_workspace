<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
  </head>
  <body>
    <h1
      style="
        margin: 0;

        color: white;
        background: seagreen;

        padding: 16px;
        margin-bottom: 2px;
      "
    >
      Get In Touch
    </h1>
    <br />
    <form action="home.html">
      <div>
        <label
          style="font-size: 28px; font-family: 'Times New Roman', Times, serif"
          ><b>Enter Name:</b></label
        >
        <input
          type="text"
          placeholder="Username "
          style="
            font-size: 25px;
            width: 55%;
            border-radius: 16px;
            padding: 8px;
            margin-bottom: 40px;
          "
        />
      </div>

      <div>
        <label
          style="font-size: 28px; font-family: 'Times New Roman', Times, serif"
          ><b>Enter Email: </b></label
        >
        <input
          type="text"
          placeholder="Email Address "
          style="
            font-size: 25px;
            width: 55%;
            border-radius: 16px;
            padding: 8px;
            margin-bottom: 40px;
          "
        />
      </div>

      <div>
        <label
          style="font-size: 28px; font-family: 'Times New Roman', Times, serif"
          ><b>Suggestion: </b></label
        >
        <textarea
          placeholder="Write something..........."
          style="
            font-size: 25px;
            width: 55%;
            border-radius: 16px;
            padding: 8px;
            height: 200px;
          "
        ></textarea>
      </div>
      <br />

      <div>
        <input
          type="submit"
          value="Submit Details"
          style="width: 80%; font-size: 30px; padding: 8px; border-radius: 16px"
        />
      </div>
      <br />
      <div>
        <a style="font-size: xx-large" href="home.html">Back</a>
      </div>
    </form>
  </body>
</html>
