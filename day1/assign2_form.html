<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Student Details</title>
    <link rel="icon" href="Images/football.png" type="image/x-icon"/>
</head>
<body>
    <form action="3.html">
        <div>
            <label><b>Enter Your Name: </b></label>
            <input type="text" placeholder="Enter your name " />
        </div>
        <br>
        <div>
            <label><b>Enter Your Password: </b></label>
            <input type="password" placeholder="Enter your Password">
        </div>
        <br>
        <div>
            <label><b>Gender:</b></label>
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female
        </div>
        <br>
        <div>
            <label><b>Languages:</b></label>
            <input type="checkbox" name="languages" value="english">English
            <input type="checkbox" name="languages" value="marathi">Marathi
            <input type="checkbox" name="languages" value="hindi">Hindi
        </div>
        <br>
        <div>
            <input type="date" name="" id="" />
        </div>
        <br>
        <div>
            <label><b>Address:</b></label>
            <textarea name="address" rows="5" cols="25" placeholder="Enter your Address"></textarea>
        </div>
        <br>
        <div>
            <label><b>City:</b></label>
            <select name="city">
                <option value="mumbai" >Mumbai</option>
				<option value="delhi" >Delhi</option>
				<option value="chennai" >Chennai</option>
			</select>
        </div>
        <br>
		<button type="submit" >Register</button>
    </form>
    <br>
    <input type="image" name="imagebutton" src="Images/pexels.jpg" />
    <style>
        body{
          background-image: url('Images/plain.jpg');
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: cover;
          background-size: 100% 100%;
        } 
    </style>
</body>
</html>
